<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading tag</title>
</head>
<body>
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>
    <!-- heading 태그는 페이지의 중요한 콘텐츠 제목을 표시한다. 중요도는 h1 ~ h6까지 순차적으로 적용된다. 
    h1 태그는 페이지 당 하나만 쓰기를 권장한다.
    h1 태그 이후 h2, h3 순서로 누락 없이 사용하길 권장한다. -->
</body>
</html>
