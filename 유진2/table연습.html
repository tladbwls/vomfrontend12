<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1">
        <th>주제</th>
        <th>태그</th>
        <th>비고</th>
        <tr>
            <td rowspan="4">테이블의 구성요소</td>
            <td>table</td>
            <td>태이블을 만드는 태그</td>
        </tr>
        <tr>
            
            <td>th</td>
            <td>테이블의 헤더부분을 만드는 태그</td>
        </tr>
        <tr>
            
            <td>tr</td>
            <td>테이블의 행을 만드는 태그</td>
        </tr>
        <tr>
            
            <td>td</td>
            <td>테이블의 열을 만드는 태그</td>
        </tr>
    </table>
</body>
</html>
